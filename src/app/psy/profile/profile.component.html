<div class="intro">
  <div class="intro_inner">
    <div *ngIf="isPsyDataLoaded" class="psy-profile">
      <div style="display: flex">
        <div class="col">
          <div style="display: flex; align-items: center;">
            <h1>{{psy.name}}</h1>
            <a (click)="logout()" style="margin-left: 5px; display: flex"><!--                <h1>Выйти</h1>-->
              <img class="logout" src="../../../assets/images/logout.svg" alt="logout">
            </a>
          </div>
          <img class="profile-image" [src]="previewImgURL || formatImage(psyProfileImage) || 'https://png.pngtree.com/png-clipart/20201208/original/pngtree-cartoon-family-avatar-face-picture-kid-png-image_5519203.jpg'" alt="psy photo">
          <input type="file" style="display: none" #fileInput (change)="onFileSelected($event)">
          <div style="display: block">
            <div><button mat-button (click)="fileInput.click()">Выберите файл</button></div>
            <div><button mat-button *ngIf="selectedFile" (click)="onUpload()">Загрузить</button></div>
            <div><button mat-flat-button style="background: #52ADCA" (click)="openEditDialog()">Редактировать</button></div>
          </div>
        </div>
<!--        <div class="col" style="text-align: left">-->
<!--          <h3 style="font-style: italic">{{psy.description}}</h3>-->
<!--        </div>-->
        <div *ngIf="isAppointmentsLoaded"style="text-align: left">
          <h2>{{appointments.length}} Appointments</h2>

          <mat-card class="appointment-card" *ngFor="let appointment of appointments; let i = index">
            <mat-card-header style="text-align: left">
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{appointment.date | date: 'MMMM d, hh:mm' }}</mat-card-title>
              <mat-card-subtitle>{{appointment.psyName}}</mat-card-subtitle>
            </mat-card-header>

            <button mat-menu-item routerLink="/appointment/{{appointment.id}}">Go on</button>
          </mat-card>
        </div>

        <mat-divider style="margin: 2rem 0"></mat-divider>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
